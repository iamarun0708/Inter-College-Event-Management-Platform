<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="auth-card mx-auto">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="bi bi-envelope"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your CampusEventHub account</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <span class="input-group-text" style="cursor: pointer;"><i class="bi bi-eye"></i></span>
                    </div>
                </div>

                <div class="demo-credentials">
                    <p><strong>Demo credentials:</strong></p>
                    <p>Student: john@university.edu / password123</p>
                    <p>College Admin: sarah@university.edu / password123</p>
                    <p>Super Admin: admin@university.edu / password123</p>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>

                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
