<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Management Hub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-5">
        <div class="auth-card mx-auto">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="bi bi-person"></i>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join CampusEventHub today</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="college" class="form-label">College/University</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-mortarboard"></i></span>
                        <input type="text" class="form-control" id="college" placeholder="Enter your college name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" style="padding-top: 0.75rem; padding-bottom: 0.75rem;">
                        <option selected>Student</option>
                        <option value="admin">College Admin</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                        <span class="input-group-text" style="cursor: pointer;"><i class="bi bi-eye"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Confirm your password">
                        <span class="input-group-text" style="cursor: pointer;"><i class="bi bi-eye"></i></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="auth-footer">
                    Already have an account? <a href="index.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
